<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Entry</title>
</head>
<body>
    <form method="post" action="/save">
    <label>Student Name</label><br>
    <input type="text" name="name"/><br>

    <label>Student Program</label><br>
    <input type="text" name="program"/><br>

    <label>Student Batch</label><br>
    <input type="number" min="1" max="70" name="batch"/><br>

    <label>Student CGPA</label><br>
    <input type="number" min="0.00" max="4.00" step="0.01" name="cgpa"/><br>

    <input type="submit" value="Submit">
    </form>
</body>
</html>
